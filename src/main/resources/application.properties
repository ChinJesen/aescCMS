#redis
# Redisdi zhi 
spring.redis.host= localhost
# Redisduan kou 
spring.redis.port= 6379
# lianjie chi zui da kong xian lianjie
spring.redis.pool.max-idle= 8
# lian jie chi zui xiao kong xian lian jie
spring.redis.pool.min-idle= 0
# zui da lianjie shu (yong fu shu biao shi mei you xian zhi)
spring.redis.pool.max-active= 8
# zui da zu sai deng dai shi jian
spring.redis.pool.max-wait= -1
# lian jie chao shi(haomiao)
spring.redis.timeout= 0
spring.redis.password=
