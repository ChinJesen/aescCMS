server.port=8070
# 数据源基础配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/aesc_cms?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=kuaiyun123
# 连接池配置
# 初始化大小，最小，最大
spring.datasource.initialSize=1
spring.datasource.minIdle=1
spring.datasource.maxActive=20
# 数据库配置 结束


#thymeleaf
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
#代码审查严格放宽
spring.thymeleaf.mode=LEGACYHTML5
#thymeleaf end


#mybatis和Mapper配置和分页
mybatis.type-aliases-package=cn.com.aesc.pojo
mybatis.mapper-locations=classpath:mapper/*.xml
mapper.mappers=cn.com.aesc.utils.AescMapper
mapper.not-empty=false
mapper.identity=MYSQL

pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count\=countSql
#mybatis和Mapper配置 end


#logging
debug=true
logging.level.tk.mybatis=TRACE
logging.level.org.crazycake.shiro=debug
logging.level.cn.com.aesc=trace
logging.level.org.springframework=DEBUG


#redis
spring.redis.host= localhost
spring.redis.port= 6379
spring.redis.jedis.pool.max-idle= 8
spring.redis.jedis.pool.min-idle= 0
spring.redis.jedis.pool.max-active= 8
spring.redis.jedis.pool.max-wait= -1
spring.redis.timeout= 0
spring.redis.password=
spring.mvc.favicon.enabled=false