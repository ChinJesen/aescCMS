<div th:fragment="profileLeft" class="settings-pane">

        <a href="#" data-toggle="settings-pane" data-animate="true">
            &times;
        </a>

        <div class="settings-pane-inner">

            <div class="row">

                <div class="col-md-4">

                    <div class="user-info">

                        <div class="user-image">
                            <a href="#">
                                <img src="/xenon/assets/images/user-2.png" class="img-responsive img-circle" />
                            </a>
                        </div>

                        <div class="user-details">

                            <h3>
                                <a href="#" th:text="${username}"></a>

                                <!-- 状态显示 在线、空闲、忙碌、离线: is-online, is-idle, is-busy and is-offline -->
                                <span class="user-status is-online"></span>
                            </h3>

                            <p class="user-title" th:text="${map}"></p>

                            <div class="user-links">
                                <a href="#" class="btn btn-primary">修改个人资料</a>
                                <a href="/logout" class="btn btn-success">退出</a>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

</div>
