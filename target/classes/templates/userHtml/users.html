<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="baseTemplate/headHtml :: head"></head>
<body class="page-body">
<!--个人信息 -->
<div th:include="baseTemplate/profileLeft :: profileLeft" class="settings-pane"></div>
<!--个人信息 -->
<!-- 导航条 -->
<nav th:include="baseTemplate/navHtml :: nav" class="navbar horizontal-menu navbar-fixed-top navbar-minimal"></nav>
<!-- 导航条 -->
<!-- 页面容器 -->
<div class="page-container">

    <div class="main-content">
        <!-- 主要内容 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">用户信息</h3>

                <div class="panel-options">
                    <a href="javascript:;" onclick="jQuery('#addUser').modal('show', {backdrop: 'static'});" class="btn btn-black btn-single btn-lg">添加用户</a>
                    <a href="#" data-toggle="panel">
                        <span class="collapse-icon">&ndash;</span>
                        <span class="expand-icon">+</span>
                    </a>
                    <a href="#" data-toggle="remove">
                        &times;
                    </a>
                </div>
            </div>
            <div class="panel-body">
                 <!-- dataTable与checkboxes的选择 -->
                <script type="text/javascript">
                    jQuery(document).ready(function($)
                    {
                        $("#example-2").dataTable({
                            dom: "t" + "<'row'<'col-xs-6'i><'col-xs-6'p>>",
                            aoColumns: [
                                {bSortable: false},
                                null,
                                null,
                                null,
                                null
                            ],
                        });

                        // Replace checkboxes when they appear
                        var $state = $("#example-2 thead input[type='checkbox']");

                        $("#example-2").on('draw.dt', function()
                        {
                            cbr_replace();

                            $state.trigger('change');
                        });

                        // Script to select all checkboxes
                        $state.on('change', function(ev)
                        {
                            var $chcks = $("#example-2 tbody input[type='checkbox']");

                            if($state.is(':checked'))
                            {
                                $chcks.prop('checked', true).trigger('change');
                            }
                            else
                            {
                                $chcks.prop('checked', false).trigger('change');
                            }
                        });
                    });
                </script>

                <table class="table table-bordered table-striped" id="example-2">
                    <thead>
                    <tr>
                        <th class="no-sorting">
                            <input type="checkbox" class="cbr">
                        </th>
                        <th>用户名</th>
                        <th>联系方式</th>
                        <th>部门</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody class="middle-align">


                    <tr>
                        <td>
                            <input type="checkbox" class="cbr">
                        </td>
                        <td>Jennifer J. Jefferson</td>
                        <td>7</td>
                        <td>Maxillofacial surgeon</td>
                        <td>
                            <!--<button class="btn btn-turquoise" data-toggle="modal" data-target="#modifyUser" >修改</button>

                            <button class="btn btn-red">删除</button>

                            <button class="btn btn-info">详情</button>-->
                            <a href="javascript:;" onclick="jQuery('#modifyUser').modal('show', {backdrop: 'fade'});" class="btn btn-info btn-single btn-sm">修改</a>
                            <a href="javascript:;" onclick="jQuery('#deleteUser').modal('show', {backdrop: 'static'});" class="btn btn-red btn-single btn-sm">删除</a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>


        <!-- 主要内容 -->

        <!-- 页脚 -->
        <footer th:include="baseTemplate/footHtml :: foot" class="main-footer sticky footer-type-1"></footer>
        <!-- 页脚 -->
    </div>

</div>
<!-- 页面容器 -->
<!-- 删除用户-->
<div class="modal fade" id="deleteUser" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">删除用户</h4>
            </div>

            <div class="modal-body">

                是否删除该用户？

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-info" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>

<!-- 添加用户-->
<div class="modal fade" id="addUser">
    <div class="modal-dialog">
        <div class="modal-content">
            <form role="form" id="addUserForm" action="addUser" method="post" class="validate">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">新增一个用户</h4>
                    <small class="text-small pull-right" style="padding-top:5px;">
                        <code>错误信息提示</code>
                    </small>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="userName" class="control-label">用户名</label>

                                <input type="text" name="userName" class="form-control" id="userName" placeholder="userName" pattern="^[\u4e00-\u9fa5]{0,8}$" required="required">
                            </div>

                        </div>

                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="password" class="control-label">密码</label>

                                <input type="password" class="form-control" id="password" name="password" pattern="^[a-zA-Z]\w{5,17}$" required="required">
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="addSex" class="control-label">性别</label>

                                <input type="text" class="form-control" id="addSex" name="sex" placeholder="sex" required="required">
                            </div>

                        </div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="address" class="control-label">地址</label>

                                <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">

                            <div class="form-group">
                                <label for="department" class="control-label">部门</label>

                                <input type="text" class="form-control" id="department" name="department" placeholder="department" required="required">
                            </div>

                        </div>

                        <div class="col-md-4">

                            <div class="form-group">
                                <label for="email" class="control-label">邮箱</label>

                                <input type="text" class="form-control" name="email" id="email" placeholder="email" required="required">
                            </div>

                        </div>

                        <div class="col-md-4">

                            <div class="form-group">
                                <label for="telephone" class="control-label">联系方式</label>

                                <input type="text" class="form-control" name="telephone" id="telephone" placeholder="telephone" required="required">
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">

                            <div class="form-group no-margin">
                                <label for="bio" class="control-label">简介</label>

                                <textarea class="form-control autogrow" name="bio" id="bio" placeholder="Bio"></textarea>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-info">确认</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 修改用户信息-->
<div class="modal fade" id="modifyUser">
    <div class="modal-dialog">
        <div class="modal-content">
            <form role="form" id="modifyUserForm" action="modifyUsers" method="post" class="validate">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">修改用户信息</h4>
                    <small class="text-small pull-right" style="padding-top:5px;">
                        <code>错误信息提示</code>
                    </small>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="userName" class="control-label">用户名</label>

                                <input type="text" name="userName" class="form-control" id="modifyUserName" data-validate="required" placeholder="userName" >
                            </div>

                        </div>

                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="password" class="control-label">密码</label>

                                <input type="password" class="form-control" id="modifyPassword" name="password" data-validate="required,password">
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="modifySex" class="control-label">性别</label>

                                <input type="text" class="form-control" id="modifySex" name="sex" placeholder="sex">
                            </div>

                        </div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="address" class="control-label">地址</label>

                                <input type="text" class="form-control" id="modifyAddress" name="address" placeholder="Address">
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">

                            <div class="form-group">
                                <label for="department" class="control-label">部门</label>

                                <input type="text" class="form-control" id="modifyDepartment" name="department" placeholder="department">
                            </div>

                        </div>

                        <div class="col-md-4">

                            <div class="form-group">
                                <label for="email" class="control-label">邮箱</label>

                                <input type="text" class="form-control" name="email" id="modifyEmail" placeholder="email">
                            </div>

                        </div>

                        <div class="col-md-4">

                            <div class="form-group">
                                <label for="telephone" class="control-label">联系方式</label>

                                <input type="text" class="form-control" name="telephone" id="modifyTelephone" placeholder="telephone">
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">

                            <div class="form-group no-margin">
                                <label for="bio" class="control-label">简介</label>

                                <textarea class="form-control autogrow" name="bio" id="modifyBio" placeholder="Bio"></textarea>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-info">确认</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Bottom Scripts -->
<div th:include="baseTemplate/BottomScriptsHtml :: BottomScripts"></div>
</body>
</html>
